<mat-toolbar color="primary">
  <span>Nova Receita</span>
  <span class="example-spacer"></span>
  <div class="example-button-container">
    <button mat-mini-fab [matMenuTriggerFor]="menu" color="primary" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="receitasList()" mat-menu-item>
        <mat-icon>inventory</mat-icon>
        <span>Lista de receitas salvas</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <mat-toolbar color="secondary">
        <span>Receita gerada a partir da lista de ingredientes em estoque</span>
        <span class="example-spacer"></span>
      </mat-toolbar>

      <app-receitas-display *ngIf="receita$ | async as receita; else loading" [titulo]="getTitulo(receita)"
        [texto]="getTexto(receita)">
      </app-receitas-display>
      <span class="example-spacer"></span>
      <div class="example-button-container">
        <div>
          <button id="button1" class="button" mat-button (click)="reloadReceita()">OutraReceita</button>
        </div>
        <div>
          <button id="button2" class="button" mat-button (click)="salvarReceita()">Salvar Receita</button>
        </div>
      </div>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>

      </ng-template>
    </div>

  </mat-card-content>

</mat-card>
