<mat-toolbar color="primary">
  <span>Receitas salvas</span>

</mat-toolbar>

<mat-card>
  <mat-card-content>
    <div class="column-flex mat-elevation-z8">
      <mat-toolbar color="secondary">
        <span>Lista de receitas que foram salvas</span>
        <span class="example-spacer"></span>
      </mat-toolbar>

      <mat-card-content>
        <div *ngIf="receitas | async as receitas; else loading">
          <mat-table [dataSource]="receitas">

            <ng-container matColumnDef="ID">
              <mat-header-cell *matHeaderCellDef class="custom-header-cell"> ID </mat-header-cell>
              <mat-cell *matCellDef="let receita" class="custom-cell">{{ receita.id }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="titulo">
              <mat-header-cell *matHeaderCellDef class="custom-header-cell"> TÃ­tulo </mat-header-cell>
              <mat-cell *matCellDef="let receita" class="custom-cell">{{ receita.titulo }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="data">
              <mat-header-cell *matHeaderCellDef class="custom-header-cell"> Data </mat-header-cell>
              <mat-cell *matCellDef="let receita" class="custom-cell">{{ receita.data }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

        </div>
        <ng-template #loading>
          <div class="loading-spinner">
            <mat-spinner></mat-spinner>
          </div>

        </ng-template>

      </mat-card-content>

      <mat-paginator [length]="length" pageSize=10 (page)="getPaginatorData($event)" [pageSizeOptions]="[10, 20, 30]"
        showFirstLastButtons="false">
      </mat-paginator>

    </div>

  </mat-card-content>

</mat-card>
